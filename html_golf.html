<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Clases de Golf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agenda de Clases de Golf</h1>
    </header>
    <main>
        <h2>Horarios Disponibles</h2>
        <ul id="horarios">
            <li>Mañana - 8:00 AM</li>
            <li>Mañana - 10:00 AM</li>
            <li>Tarde - 2:00 PM</li>
            <li>Tarde - 4:00 PM</li>
        </ul>
        <form id="formulario">
            <label for="horario">Selecciona un Horario:</label>
            <select name="horario" id="horario">
                <option value="8:00 AM">Mañana - 8:00 AM</option>
                <option value="10:00 AM">Mañana - 10:00 AM</option>
                <option value="2:00 PM">Tarde - 2:00 PM</option>
                <option value="4:00 PM">Tarde - 4:00 PM</option>
            </select>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reservar Clase</button>
        </form>
        <div id="mensaje"></div>
    </main>
    <footer>
        <p>&copy; 2024 Agenda de Clases de Golf</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
